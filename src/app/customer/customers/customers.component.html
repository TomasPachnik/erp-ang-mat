<div class="moved-down">
  <h2>Customers</h2>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell class="table-link" *matCellDef="let customer" (click)="selectRow(customer)">{{customer.name}}</td>
      </ng-container>

      <ng-container matColumnDef="companyIdentificationNumber">
        <th mat-header-cell *matHeaderCellDef> Company identification number</th>
        <td mat-cell class="table-link" *matCellDef="let customer"
            (click)="selectRow(customer)"> {{customer.companyIdentificationNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="taxIdentificationNumber">
        <th mat-header-cell *matHeaderCellDef> Tax identification number</th>
        <td mat-cell class="table-link" *matCellDef="let customer"
            (click)="selectRow(customer)"> {{customer.taxIdentificationNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="town">
        <th mat-header-cell *matHeaderCellDef> Town</th>
        <td mat-cell class="table-link" *matCellDef="let customer" (click)="selectRow(customer)"> {{customer.town}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let customer">
          <button mat-button (click)="onEdit(customer)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button (click)="onDelete(customer)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
<button class="new-entry" mat-fab color="primary" (click)="newEntry()" matTooltip="Add new customer">
  <mat-icon>add</mat-icon>
</button>
