<div class="moved-down">
    <mat-card class="content-card">
        <mat-card-title>{{ 'customerDetail.title' | translate }}</mat-card-title>
        <mat-card-content>

            <form [formGroup]="customerDetailsForm" (ngSubmit)="onSubmitCustomerDetailsForm(customerDetailsForm.value)">
                <div class="form-container">
                    <mat-form-field>
                        <input matInput placeholder="{{ 'customerDetail.name' | translate }}" formControlName="name"
                               required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="{{ 'customerDetail.cin' | translate }}"
                               formControlName="companyIdentificationNumber">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="{{ 'customerDetail.tin' | translate }}"
                               formControlName="taxIdentificationNumber">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="{{ 'customerDetail.street' | translate }}" formControlName="street"
                               required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="{{ 'customerDetail.houseNumber' | translate }}"
                               formControlName="houseNumber" required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="{{ 'customerDetail.postalCode' | translate }}"
                               formControlName="postalCode" required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="{{ 'customerDetail.town' | translate }}" formControlName="town"
                               required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="{{ 'customerDetail.country' | translate }}"
                               formControlName="country">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="{{ 'customerDetail.bankName' | translate }}"
                               formControlName="bankName">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="{{ 'customerDetail.iban' | translate }}" formControlName="iban">
                    </mat-form-field>

                    <button class="submit-btn small-button" color="primary" mat-raised-button type="submit"
                            [disabled]="!customerDetailsForm.valid">{{ 'customerDetail.submit' | translate }}
                    </button>
                </div>
            </form>

        </mat-card-content>
    </mat-card>
</div>
