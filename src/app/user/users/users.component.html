<div class="moved-down">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Users</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username</th>
          <td mat-cell *matCellDef="let user">{{user.username}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Full name</th>
          <td mat-cell *matCellDef="let user"> {{user.name}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email address</th>
          <td mat-cell *matCellDef="let user"> {{user.email}}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone</th>
          <td mat-cell *matCellDef="let user"> {{user.phone}}</td>
        </ng-container>
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef> Active</th>
          <td mat-cell *matCellDef="let user">
            <mat-checkbox class="example-margin" [(ngModel)]="user.enabled" disabled="disabled"></mat-checkbox>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user">
            <button mat-button (click)="onEdit(user)">
              <mat-icon>edit</mat-icon>
            </button>
            <button *ngIf="user.username!='admin'" mat-button (click)="onDelete(user)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
<button class="new-entry" mat-fab color="primary" (click)="newEntry()" matTooltip="Add new user">
  <mat-icon>add</mat-icon>
</button>
