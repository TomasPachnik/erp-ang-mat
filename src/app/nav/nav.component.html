<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>dashboard</mat-icon>&nbsp;<span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/invoices">
        <mat-icon>assessment</mat-icon>&nbsp;<span>Invoices</span>
      </a>
      <a mat-list-item routerLink="/customers">
        <mat-icon>shopping_cart</mat-icon>&nbsp;<span>Customers</span>
      </a>
      <a mat-list-item routerLink="/suppliers">
        <mat-icon>supervised_user_circle</mat-icon>&nbsp;<span>Suppliers</span>
      </a>
      <a *ngIf="hasAdminRole()" mat-list-item routerLink="/users">Users</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
