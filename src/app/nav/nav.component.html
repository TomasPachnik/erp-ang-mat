<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>{{ 'nav.menu' | translate }}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon>dashboard</mat-icon>&nbsp;<span>{{ 'nav.dashboard' | translate }}</span>
      </a>
      <a mat-list-item routerLink="/invoices">
        <mat-icon>assessment</mat-icon>&nbsp;<span>{{ 'nav.invoices' | translate }}</span>
      </a>
      <a mat-list-item routerLink="/customers">
        <mat-icon>shopping_cart</mat-icon>&nbsp;<span>{{ 'nav.customers' | translate }}</span>
      </a>
      <a mat-list-item routerLink="/suppliers">
        <mat-icon>how_to_vote</mat-icon>&nbsp;<span>{{ 'nav.suppliers' | translate }}</span>
      </a>
      <a *ngIf="hasAdminRole()" mat-list-item routerLink="/to-do">
        <mat-icon>today</mat-icon>&nbsp;<span>{{ 'nav.todo' | translate }}</span>
      </a>
      <a *ngIf="hasAdminRole()" mat-list-item routerLink="/users">
        <mat-icon>supervised_user_circle</mat-icon>&nbsp;<span>{{ 'nav.users' | translate }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
